<ion-side-menus>
      <ion-pane ion-side-menu-content>
            <ion-nav-bar class="bar-light">
                <ion-nav-buttons side="right">
                    <button class="button-base button-white ion-refresh" ng-click="getAllContacts()"></button>
                    <button class="button-base button-white ion-home" ng-click="goHome()"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view   name="menuContent" animation="slide-left-right">  <!-- menu esquerdo -->
                <div class="bar bar-header bar-positive">
                    <h1 class="title"> {{message.title}}</h1>
                </div>
            </ion-nav-view>
      </ion-pane>

      <ion-side-menu side="left">
            <ion-header-bar class="navbar-color">
                <h1 class="h1-terms"></h1>
            </ion-header-bar>
            <ion-content class="has-header">
                <ion-list>
                    <!--
                    <ion-item menu-close class="text-menu" ng-click="showInvite()">
                      {{  message.homeMenuInvite }}
                    </ion-item>
                    -->
                    <ion-item menu-close class="text-menu" href="#/home/inviteFriend">
                         <i class="button-base button-blue  ion-person-add"></i> &nbsp
                         {{  message.homeMenuInviteFriend }}
                    </ion-item>
                    <ion-item menu-close class="text-menu" href="#/home/invitePhone">
                         <i class="button-base button-blue  ion-email"></i> &nbsp
                         {{  message.homeMenuInvitePhone }}
                    </ion-item>
                    <ion-item menu-close class="text-menu" href="#/home/editProfile">
                         <i class="button-base button-blue  ion-person"></i> &nbsp
                         {{  message.homeMenuProfile }}
                    </ion-item>
                    <ion-item menu-close  class="text-menu" href="#/home/changePassword">
                         <i class="button-base button-blue  ion-locked"></i> &nbsp
                         {{  message.homeMenuChangePwd }}
                    </ion-item>
                    <ion-item menu-close class="text-menu" href="#/home/feedback">
                         <i class="button-base button-blue ion-share"></i> &nbsp
                         {{  message.homeMenuFeedback }}
                    </ion-item>
                    <ion-item menu-close  class="text-menu" ng-click="showDelete()">
                         <i class="button-base button-blue ion-trash-a"></i> &nbsp
                         {{  message.homeMenuDeleteCount }}
                    </ion-item>
                    <ion-item menu-close  class="text-menu" ng-click="showExit()">
                         <i class="button-base button-blue ion-close-circled" ></i> &nbsp
                         {{  message.homeMenuSair }}
                    </ion-item>
              </ion-list>
            </ion-content>
      </ion-side-menu>

</ion-side-menus>
