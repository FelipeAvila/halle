<ion-modal-view  ng-init="onLoad()">
  <ion-content scroll="false">
    <ion-slide-box show-pager="true" on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="item in messagelist">

        <div class="row">
          <div  ng-if="item.photo == null">
            <img class="avatar" src="avatar\pomba-da-paz.jpg">
          </div>
          <div ng-if="item.photo != null">
            <img class="avatar" ng-src="data:image/JPEG;base64,{{item.photo}}">
          </div>
        </div>
        {{item.nickname}}
        <br/>
        <div class='hr-line'></div>

        <div class="row">
            <!--{{item.nickname}}{{item.messageType.description}} -->
            <img class='img-message' ng-src="data:image/JPEG;base64,{{item.messageType.image}}" >
        </div>
        <div class='hr-line'></div>
        <div class="row">
            <div class="col col-50">
              <div class="footer-message text-right">
                <a
                    href="javascript:;"
                    style="text-decoration: none"
                    ng-click="reply(item.phone, item.messageType.messageTypeId, item.tokenPush)"
                    close-menu>
                      <i class="icon ion-android-favorite"></i> {{message.messageReply}}
                </a>
              </div>
            </div>
            <div class="col col-50" ng-if="item.isFriend == 0">
              <div class="footer-message text-right">
                <a
                    href="javascript:;"
                    style="text-decoration: none"
                    ng-click="invite(item.nickname, item.phone)"
                    close-menu>
                      <i class="icon ion-person-add"></i> {{message.messageAdd}}
                </a>
              </div>
            </div>
        </div>

      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-modal-view>
