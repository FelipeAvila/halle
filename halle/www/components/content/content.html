<ion-modal-view ng-init="init()">
  <ion-content overflow-scroll='true'>
    <br/><br/>
    <ion-list>
      <div class="row" ng-repeat="image in images | filter:{subject:input.searchAll}" ng-if="$index % 2 === 0">
          <div class="col col-50" ng-if="$index < images.length">
            <div data-content='' class="gallery-image">
              <img ng-src="{{images[$index].content}}" width="100%" />
              <a
                  href="javascript:;"
                  class="gallery-send"
                  ng-click="sendMessage(images[$index].messageTypeId)"
                  close-menu>
                    <i class="icon ion-paper-airplane">&nbsp;&nbsp;{{message.friendSend}}</i>
              </a>
            </div>
          </div>
          <div class="col col-50" ng-if="$index + 1 < images.length">
            <div data-content='' class="gallery-image">
              <img ng-src="{{images[$index + 1].content}}" width="100%" />
              <a
                  href="javascript:;"
                  class="gallery-send"
                  ng-click="sendMessage(images[$index + 1].messageTypeId)"
                  close-menu>
                    <i class="icon ion-paper-airplane">&nbsp;&nbsp;{{message.friendSend}}</i>
              </a>
            </div>
          </div>
      </div>
    </ion-list>
  </ion-content>
</ion-modal-view>
