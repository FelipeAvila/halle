<ion-modal-view>
  <ion-content>
    <br/><br/><br/><br/>
      <div class="list">

        <span class="error-container">
          <p class="error-message">
           {{ message.tratarLoginInfo }}
           {{ message.tratarLoginInfo2 }}
         </p>
        </span>
        <br/>

        <div class="row">
            <a nav-direction="foward" class="label-forgotpass" href="#/login">{{ message.tratarLoginButton2 }}</a>
        </div>
      </div>
  </ion-content>
</ion-modal-view>
