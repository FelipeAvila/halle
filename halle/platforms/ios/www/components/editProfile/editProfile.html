<ion-modal-view>
  <ion-content ng-init="onLoad()">

    <figure class="snip1336">
      <img src="background\fundo1.jpg" alt="Halle" />

      <figcaption>
        <div ng-if="data.photo == null">
          <img src="avatar\profile.svg" class="profile" ng-click="show()">
          <span class="edit-photo-content">
            <span class="change-photo-msg" ng-click="show()">
              <i class="ion-android-camera"></i>  {{message.editProfileAddPhoto}}</span>
          </span>

        </div>

        <div ng-if="data.photo != null">
          <img ng-src="data:image/JPEG;base64,{{data.photo}}" class="profile" ng-click="show()">
          <span class="edit-photo-content">
            <span class="change-photo-msg" ng-click="show()">
              <i class="ion-android-camera"></i>  {{message.editProfileChagePhoto}}</span>
          </span>
        </div>

        <h2 class="h2-menu">{{data.name}}</h2>

        <span class="success-container" ng-if="Success">
          <p class="success">
           <i class="ion-information-circled"></i>
           {{ msgSuccess }}
         </p>
        </span>

        <span class="error-container" ng-if="error">
          <p class="error">
           <i class="ion-information-circled"></i>
           {{ msgError }}
         </p>
        </span>
      </figcaption>

      <form ng-submit="onSubmit()">
        <div class="list">

          <label class="item item-input item-floating-label label-input">
            <span class="input-label label-input label-login-heigth">{{ message.editProfileName }}</span>
            <input type="text"
                   maxlength="500"
                   class="placeholder-input"
                   placeholder="{{ message.editProfileName }}"
                   name="name"
                   ng-model="data.name">
          </label>

          <label class="item item-input item-floating-label label-input">
            <span class="input-label label-input label-login-heigth">{{ message.editProfileEmail }}</span>
            <input type="text"
                   maxlength="200"
                   class="placeholder-input"
                   placeholder="{{ message.editProfileEmail }}"
                   name="birthday"
                   ng-model="data.email">
          </label>

          <button class="button button-block button-login"
                  type="submit">{{ message.editProfileSend }}</button>

        </div>
      </form>
    </figure>

  </ion-content>
</ion-modal-view>
