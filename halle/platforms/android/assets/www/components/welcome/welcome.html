<ion-view>

  <ion-header-bar class="bar-positive">
    <h1 class="title">{{message.welcomeTitle}}</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list">
      <div class="card">
        <div class="item item-text-wrap halle">
           <strong>
             Seja bem-vindo ao halle.
           </strong><br/><br/>
           De uma maneira simples, porém profunda você enviará a <strong>Paz do Senhor</strong> para os seus amigos.<br/>
           <br/><br/>
           Deixo-lhes a paz; a minha paz lhes dou. Não a dou como o mundo a dá. Não se perturbem os seus corações, nem tenham medo.<br/>
           João 14:27<br/><br/>
        </div>
      </div>
      <br/><br/>
      <div class="bar bar-footer">
        <button class="button-login-create"
            ng-click="next()">{{ message.welcomeButton }}</button>
      </div>
    </div>
  </ion-content>
</ion-view>
