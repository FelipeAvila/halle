<ion-modal-view>
  <ion-content>
    <br/><br/><br/><br/>
    <form ng-submit="onSubmit()">
      <div class="list">

        <span class="error-container">
          <p class="error-message">
           {{ message.errorMessageInfo }}
         </p>
        </span>
        <br/>
        <button class="button button-block button-login"
                ng-click="goMessageAgain()">{{ message.errorMessageButton }}</button>


      </div>
    </form>
  </ion-content>
</ion-modal-view>
