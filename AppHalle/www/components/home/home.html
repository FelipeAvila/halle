<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <ion-header-bar class="navbar-color">
      <h1 class="h1-terms">Menu</h1>
    </ion-header-bar>
    <ion-content class="has-header">
      <ion-list>
        <!--
        <ion-item menu-close class="text-menu" ng-click="showInvite()">
          {{  message.homeMenuInvite }}
        </ion-item>
        -->
        <ion-item menu-close class="text-menu" href="#/home/invitePhone">
             <i class="fa fa-envelope" aria-hidden="true" style="font-size:20px;color:#2b98d5;"></i> &nbsp
          {{  message.homeMenuInvitePhone }}
        </ion-item>
        <ion-item menu-close class="text-menu" href="#/home/editProfile">
              <i class="fa fa-user" aria-hidden="true" style="font-size:20px;color:#2b98d5;"></i> &nbsp 
          {{  message.homeMenuProfile }}
        </ion-item>
        <ion-item menu-close  class="text-menu" href="#/home/changePassword">
             <i class="fa fa-key" aria-hidden="true" style="font-size:20px;color:#2b98d5;"></i> &nbsp
          {{  message.homeMenuChangePwd }}
        </ion-item>
        <ion-item menu-close class="text-menu" href="#/home/feedback">
             <i class="fa fa-comment-o" aria-hidden="true" style="font-size:20px;color:#2b98d5;"></i> &nbsp
          {{  message.homeMenuFeedback }}
        </ion-item>
        <ion-item menu-close  class="text-menu" ng-click="showDelete()">
             <i class="fa fa-trash-o"  aria-hidden="true" style="font-size:20px;color:#2b98d5;"></i> &nbsp
          {{  message.homeMenuDeleteCount }}
        </ion-item>
        <ion-item menu-close  class="text-menu" ng-click="showExit()">
               <i class="fa fa-times-circle"  aria-hidden="true" style="font-size:20px;color:#2b98d5;"></i> &nbsp
            
            
            
          {{  message.homeMenuSair }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
