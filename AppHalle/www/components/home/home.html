<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-positive">
      <h1 class="title">{{ homeMenu }}</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item menu-close class="text-menu" ng-click="login()" >
          {{  message.homeMenuInvite }}
        </ion-item>
        <ion-item menu-close class="text-menu" href="#/app/profile">
          {{  message.homeMenuProfile }}
        </ion-item>
        <ion-item menu-close  class="text-menu" href="#/app/playlists">
          {{  message.homeMenuChangePwd }}
        </ion-item>
        <ion-item menu-close  class="text-menu" href="#/app/playlists">
          {{  message.homeMenuChangePhone }}
        </ion-item>
        <ion-item menu-close class="text-menu" href="#/app/browse">
          {{  message.homeMenuForgotPwd }}
        </ion-item>
        <ion-item menu-close  class="text-menu" href="#/app/playlists">
          {{  message.homeMenuFeedback }}
        </ion-item>
        <ion-item menu-close  class="text-menu" ng-click="showConfirm()">
          {{  message.homeMenuSair }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
