<ion-modal-view>
  <ion-content>
    <br/><br/><br/><br/>
    <form ng-submit="onSubmit()" ng-init="onLoad()">
      <div class="list">

        <span class="error-container" ng-if="Success">
          <p class="error">
           <i class="ion-information-circled"></i>
           {{ msgSuccess }}
         </p>
        </span>

        <span class="error-container" ng-if="error">
          <p class="error">
           <i class="ion-information-circled"></i>
           {{ msgError }}
         </p>
        </span>

        <span class="error-container" ng-if="!online">
          <p class="error">
           <i class="ion-information-circled"></i>
           {{ message.online }}
         </p>
        </span>
        <label class="item item-input item-floating-label label-input">
          <span class="input-label label-input label-login-heigth">{{ message.editProfileName }}</span>
          <input type="text"
                 maxlength="500"
                 class="placeholder-input"
                 placeholder="{{ message.editProfileName }}"
                 name="name"
                 ng-model="data.name">
        </label>

        <label class="item item-input item-floating-label label-input">
          <span class="input-label label-input label-login-heigth">{{ message.editProfileNickname }}</span>
          <input type="text"
                 maxlength="20"
                 class="placeholder-input"
                 placeholder="{{ message.editProfileNickname }}"
                 name="nickname"
                 ng-model="data.nickname">
        </label>

        <label class="item item-input item-floating-label label-input">
          <span class="input-label label-input label-login-heigth">{{ message.editProfileBirthday }}</span>
          <input type="date"
                 maxlength="10"
                 class="placeholder-input"
                 placeholder="{{ message.editProfileBirthday }}"
                 name="birthday"
                 ng-model="data.birthday">
        </label>

        <label class="item item-input item-floating-label label-input">
          <span class="input-label label-input label-login-heigth">{{ message.editProfileEmail }}</span>
          <input type="text"
                 maxlength="200"
                 class="placeholder-input"
                 placeholder="{{ message.editProfileEmail }}"
                 name="birthday"
                 ng-model="data.email">
        </label>

        <button class="button button-block button-login"
                type="submit">{{ message.editProfileSend }}</button>

      </div>
    </form>
  </ion-content>
</ion-modal-view>
