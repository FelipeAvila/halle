<ion-modal-view  ng-init="onLoad()">
  <ion-content scroll="false">
    <br/><br/><br/><br/>
    <ion-slide-box show-pager="true">
      
      <ion-slide ng-repeat="item in messagelist">
          <h1>{{item.nickname}}{{item.messageType.description}}</h1>
      </ion-slide>

    </ion-slide-box>
  </ion-content>
</ion-modal-view>
