<ion-view >
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-init="onLoad()">

    <ion-refresher
      pulling-text={{message.refresh}}
      on-refresh="onLoad()">
    </ion-refresher>

    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>

    <span ng-if="amountMessage > 0">
      <div class="card">
        <p>{{ amountMessage }}</p>
          <p><a href="#/home/message">{{ message.friendMessageReceive }}</a></p>
      </div>
    </span>

    <ion-list>
      <ion-item class="item-borderless"  ng-repeat="item in friendslist">
        <div class="row" >
          <div class="col-10 ">&nbsp;</div>
          <div class="col-80  item-avatar-left align-avatar-photo" ng-if="item.photoFriend == null">
            <img src="avatar\pomba-da-paz.jpg" ng-click="sendMessage('{{item.phoneFriend}}')">
          </div>
          <div class="col-80  item-avatar-left align-avatar-photo" ng-if="item.photoFriend != null">
            <img ng-src="data:image/JPEG;base64,{{item.photoFriend}}" ng-click="sendMessage('{{item.phoneFriend}}')">
          </div>
          <div class="col-10 avatar-align"></div>
        </div>
        <div class="row">
            <div class="col-10 ">&nbsp;</div>
            <div class="col-80 align-avatar">
                <p class="p-main">{{item.name}}</p>
            </div>
            <div class="col-10">&nbsp;</div>
        </div>

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
