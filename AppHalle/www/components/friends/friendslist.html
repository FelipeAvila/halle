<ion-view title="halle">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>
      <ion-list>
        <span ng-if="sucess">
          <div class="card">
            <p>{{ amountMessage }}</p>
              <p><a href="#/home/message">{{ message.friendMessageReceive }}</a></p>
          </div>
        </span>
        </div>
          <ion-item class=" item-borderless" ng-repeat="item in friendslist" >
            <div class="list">
                <a class="item item-avatar" ng-click="sendMessage({{item.phoneFriend}})">
                  <img src="avatar\128-7.jpg">
                  <h2>{{ item.name }}</h2>
                </a>
            </div>
          </ion-item>
       </ion-list>
  </ion-content>
</ion-view>
