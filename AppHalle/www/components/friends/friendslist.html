<ion-view title="halle">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>
    <ion-list>
          <ion-item class=" item-borderless" ng-repeat="item in friendslist" href="#/home/friendslist/{{item.id}}">
            <div class="row" >
              <div class="col-10 ">&nbsp;</div>
              <div class="col-80 item-avatar-left align-avatar-photo">
                <img src="avatar\128-7.jpg">
              </div>
              <div class="col-10 avatar-align">
              </div>
            </div>
            <div class="row">
              <div class="col-10 ">&nbsp;</div>
              <div class="col-80 align-avatar">
                <p class="p-main">{{item.friend.name}} -  {{item.friend.phone}}</p>
              </div>
              <div class="col-10">&nbsp;</div>
            </div>
          </ion-item>
       </ion-list>
  </ion-content>
</ion-view>
