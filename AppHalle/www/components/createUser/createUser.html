<ion-view>

  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <a class="button icon-left ion-chevron-left button-clear button-white" ng-click="voltar();">{{message.back}}</a>
    </div>
    <h1 class="title">{{ message.createTitle}}</h1>
  </ion-header-bar>

  <ion-content ng-controller="createUserController">

      <br/><br/>
      <form name="createUserForm">
        <div class="list">
          <div class="list">

            <span class="error-container" ng-if="error">
              <p class="error">
               <i class="ion-information-circled"></i>
               {{ msgError }}
             </p>
            </span>

            <span class="error-container" ng-if="!online">
              <p class="error">
               <i class="ion-information-circled"></i>
               {{ message.online }}
             </p>
            </span>

          <label class="item item-input item-floating-label label-input">
            <span class="input-label label-input label-login-heigth">{{ message.createLogin }}</span>
            <input type="text"
                    maxlength="50"
                   class="placeholder-input"
                   placeholder="{{ message.createLogin }}"
                   name="login"
                   ng-model="login">
          </label>

          <label class="item item-input item-floating-label label-input">
            <span class="input-label label-input label-login-heigth">{{ message.createPhone }}</span>
            <intlpn ng-model="phone"
                    style="border:0"
                    placeholder="(99) 9999-9999"
                    default-country="br"></intlpn>
          </label>

          <label class="item item-input item-floating-label label-input">
            <span class="input-label label-input label-login-heigth">{{ message.createPwd }}</span>
            <input type="password"
                   maxlength="8"
                   class="placeholder-input"
                   placeholder="{{ message.createPwd }}"
                   name="password"
                   ng-model="password">
          </label>

          <button class="button button-block button-login"
                  ng-click="submit(login, phone, password)">{{ message.createBtnEnter }}</button>
        </div>
      </form>
    </ion-content>
</ion-view>
