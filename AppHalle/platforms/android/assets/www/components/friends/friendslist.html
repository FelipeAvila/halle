<ion-view >
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-init="onLoad()">

    <ion-refresher
      pulling-text={{message.refresh}}
      on-refresh="onLoad()">
    </ion-refresher>

    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>

    <span ng-if="amountMessage > 0">
      <div class="card">
        <p>{{ amountMessage }}</p>
          <p><a href="#/home/message">{{ message.friendMessageReceive }}</a></p>
      </div>
    </span>

    <ion-list>
      <ion-item class="item item item-avatar" ng-repeat="item in friendslist">
        <img ng-src="avatar\128-7.jpg" alt="" class="ItemImg" ng-click="sendMessage('{{item.phoneFriend}}')"/>
        <h2>{{item.name}}</h2>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
