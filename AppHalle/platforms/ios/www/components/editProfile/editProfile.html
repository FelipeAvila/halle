<ion-modal-view>
  <ion-content>
    <span class="success-container" ng-if="Success">
      <p class="success">
       <i class="ion-information-circled"></i>
       {{ msgSuccess }}
     </p>
    </span>

    <span class="error-container" ng-if="error">
      <p class="error">
       <i class="ion-information-circled"></i>
       {{ msgError }}
     </p>
    </span>

    <span class="error-container" ng-if="!online">
      <p class="error">
       <i class="ion-information-circled"></i>
       {{ message.online }}
     </p>
    </span>
<figure class="snip1336">
  <img src="background\fundo1.jpg" alt="sample87" />
  <figcaption>
    <img src="avatar\128-7.jpg" class="profile" ng-click="photo()" />
    <h2 class="h2-menu" >{{item.name}}</h2>
  </figcaption>
    <form ng-submit="onSubmit()" ng-init="onLoad()">
      <div class="list">

        <label class="item item-input item-floating-label label-input-prof">
          <span class="input-label label-input-prof label-login-heigth-prof">{{ message.editProfileName }}</span>
          <input type="text"
                 maxlength="500"
                 class="placeholder-input-prof"
                 placeholder="{{ message.editProfileName }}"
                 name="name"
                 ng-model="data.name">
        </label>

        <label class="item item-input item-floating-label label-input-prof">
          <span class="input-label label-input-prof label-login-heigth-prof">{{ message.editProfileNickname }}</span>
          <input type="text"
                 maxlength="20"
                 class="placeholder-input-prof"
                 placeholder="{{ message.editProfileNickname }}"
                 name="nickname"
                 ng-model="data.nickname">
        </label>

        <label class="item item-input item-floating-label label-input-prof">
          <span class="input-label label-input-prof label-login-heigth-prof">{{ message.editProfileBirthday }}</span>
          <input type="date"
                 maxlength="10"
                 class="placeholder-input-prof"
                 placeholder="{{ message.editProfileBirthday }}"
                 name="birthday"
                 ng-model="data.birthday">
        </label>

        <label class="item item-input item-floating-label label-input-prof">
          <span class="input-label label-input-prof label-login-heigth-prof">{{ message.editProfileEmail }}</span>
          <input type="text"
                 maxlength="200"
                 class="placeholder-input-prof"
                 placeholder="{{ message.editProfileEmail }}"
                 name="birthday"
                 ng-model="data.email">
        </label>

        <button class="button button-block button-login"
                type="submit">{{ message.editProfileSend }}</button>

      </div>
    </form>

</figure>
  </ion-content>
</ion-modal-view>
